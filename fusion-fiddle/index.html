<!DOCTYPE html>
<html>
<head>
	<title>Fusion Fiddle</title>
	<link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
		<div class="col-md-12 heading">
			<h4> Select library to include</h4>
			<select id="sel_library">
				<option value="" selected>No LIbrary(pure javascript)</option>
				<option value="http://code.jquery.com/jquery-2.1.3.js">jQuery 2.1.3</option>
				<option value="http://code.jquery.com/jquery-1.9.1.js">jQuery 1.9.1</option>
			</select>
			<button>Click me to execute</button>
		</div>
		<div id="div_html" class="content col-md-6">
			HTML content
			<textarea>
				<div id="chart-container">FusionCharts will render here</div><div>
				<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>

				<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
			</textarea>
		</div>
		<div id="div_css" class="content col-md-6">
			CSS content
			<textarea></textarea>
		</div>
		<div id="div_js" class="content col-md-6">
			javascript
			<textarea>
				FusionCharts.ready(function () {
				    var salesChart = new FusionCharts({
				        type: 'column2d',
				        renderAt: 'chart-container',
				        width: '400',
				        height: '300',
				        dataFormat: 'json',
				        id: "myChartId",
				        dataSource: {
				            "chart": {
				                "caption": "Top 3 Juice Flavors",
				                "subcaption": "Last year",
				                "xaxisname": "Flavor",
				                "yaxisname": "Amount (In USD)",
				                "numberprefix": "$",
				                "palettecolors": "#008ee4",
				                "canvasbgalpha": "0",
				                "canvasborderalpha": "0",
				                "useplotgradientcolor": "0",
				                "showplotborder": "0",
				                "placevaluesinside": "1",
				                "valuefontcolor": "#ffffff",
				                "captionpadding": "20",
				                "showaxislines": "1",
				                "axislinealpha": "20",
				                "divlinealpha": "20",
				                "showborder": "1",
				                "bgalpha": "0",
				                "animation": "0"
				            },
				            "data": [{
				                "label": "Apple",
				                "value": "810000",
				                "link": "newchart-xml-apple"
				            }, {
				                "label": "Cranberry",
				                "value": "620000",
				                "link": "newchart-xml-cranberry"
				            }, {
				                "label": "Grapes",
				                "value": "350000",
				                "link": "newchart-xml-grapes"
				            }],
				            "linkeddata": [{
				                "id": "apple",
				                "linkedchart": {
				                    "chart": {
				                        "caption": "Apple Juice - Quarterly Sales",
				                        "subcaption": "Last year",
				                        "numberprefix": "$",
				                        "palettecolors": "#f8bd19,#e44a00,#008ee4,#33bdda,#6baa01,#583e78",
				                        "canvasbgalpha": "0",
				                        "canvasborderalpha": "0",
				                        "useplotgradientcolor": "0",
				                        "showplotborder": "0",
				                        "captionpadding": "20",
				                        "showborder": "1",
				                        "showshadow": "0",
				                        "use3dlighting":"0",
				                        "bgalpha": "0",
				                        "animation": "0",
				                        "plottooltext": "$label, $dataValue,  $percentValue"
				                    },
				                    "data": [{
				                        "label": "Q1",
				                        "value": "157000"
				                    }, {
				                        "label": "Q2",
				                        "value": "172000"
				                    }, {
				                        "label": "Q3",
				                        "value": "206000"
				                    }, {
				                        "label": "Q4",
				                        "value": "275000"
				                    }]
				                }
				            }, {
				                "id": "cranberry",
				                "linkedchart": {
				                    "chart": {
				                        "caption": "Cranberry Juice - Quarterly Sales",
				                        "subcaption": "Last year",
				                        "numberprefix": "$",
				                        "palettecolors": "#f8bd19,#e44a00,#008ee4,#33bdda,#6baa01,#583e78",
				                        "canvasbgalpha": "0",
				                        "canvasborderalpha": "0",
				                        "useplotgradientcolor": "0",
				                        "showplotborder": "0",
				                        "captionpadding": "20",
				                        "showborder": "1",
				                        "showshadow": "0",
				                        "use3dlighting":"0",
				                        "bgalpha": "0",
				                        "animation": "0",
				                        "plottooltext": "$label, $dataValue,  $percentValue"
				                    },
				                    "data": [{
				                        "label": "Q1",
				                        "value": "102000"
				                    }, {
				                        "label": "Q2",
				                        "value": "142000"
				                    }, {
				                        "label": "Q3",
				                        "value": "187000"
				                    }, {
				                        "label": "Q4",
				                        "value": "189000"
				                    }]
				                }
				            }, {
				                "id": "grapes",
				                "linkedchart": {
				                    "chart": {
				                        "caption": "Grapes Juice - Quarterly Sales",
				                        "subcaption": "Last year",
				                        "numberprefix": "$",
				                        "palettecolors": "#f8bd19,#e44a00,#008ee4,#33bdda,#6baa01,#583e78",
				                        "canvasbgalpha": "0",
				                        "canvasborderalpha": "0",
				                        "useplotgradientcolor": "0",
				                        "showplotborder": "0",
				                        "captionpadding": "20",
				                        "showborder": "1",
				                        "showshadow": "0",
				                        "use3dlighting":"0",
				                        "bgalpha": "0",
				                        "animation": "0",
				                        "plottooltext": "$label, $dataValue,  $percentValue"
				                    },
				                    "data": [{
				                        "label": "Q1",
				                        "value": "45000"
				                    }, {
				                        "label": "Q2",
				                        "value": "72000"
				                    }, {
				                        "label": "Q3",
				                        "value": "95000"
				                    }, {
				                        "label": "Q4",
				                        "value": "108000"
				                    }]
				                }
				            }]
				        },
				        "events":{
				           'beforeRender': function(evt, args) {
				               if(! document.getElementById('eventmessages')){
				                // Create container div for radio controls
				                var controllers = document.createElement('div');
				                controllers.setAttribute('id', 'eventmessages');
				                controllers.innerHTML = "";

				                args.container.parentNode.insertBefore(controllers, args.container.nextSibling);

				                // set css style for controllers div
				                   controllers.style.cssText = 'position:inherit; width:400px; height: 100px; border: 1px solid #cccccc; margin-top:10px;padding-left:5px; overflow: scroll;';   
				               }
				            },
				            'BeforeLinkedItemOpen': function(evt, args){
				 document.getElementById('eventmessages').innerHTML = " Event - <b>BeforeLinkedItemOpen</b> invoked<br>" + document.getElementById('eventmessages').innerHTML;
				            },
				            'LinkedItemOpened': function(evt, args){
				 document.getElementById('eventmessages').innerHTML = " Event - <b>LinkedItemOpened</b> invoked<br>" + document.getElementById('eventmessages').innerHTML;
				            },
				            'BeforeLinkItemClose': function(evt, args){
				 document.getElementById('eventmessages').innerHTML = " Event - <b>BeforeLinkItemClose</b> invoked<br>" + document.getElementById('eventmessages').innerHTML;
				            },
				            'LinkedItemClosed': function(evt, args){
				 document.getElementById('eventmessages').innerHTML = " Event - <b>LinkedItemClosed</b> invoked<br>" + document.getElementById('eventmessages').innerHTML;
				            }
				        }
				        
				        
				    });
				    
				    
				    salesChart.configureLink (
				        {
				            type : "pie2d",
				            overlayButton:
				            {    
				                message: 'close',
				                fontColor : '880000',
				                bgColor:'FFEEEE',
				                borderColor: '660000'
				            }
				        }, 0);
				    
				    salesChart.render();
				});
			</textarea>
		</div>
		<div id="div_output" class="content col-md-6">
		Output
			<iframe src="" id="ifram_output"></iframe>
		</div>
	
</body>
</html>
